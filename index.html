<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful greeting card to wish someone a happy birthday with joy and happiness.">
    <meta name="keywords" content="greeting card, birthday, happiness, joy">
    <title>Greeting Card</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/webp" href="./src/logo_doqa.webp">
  </head>


  <body>
    <div id="greeting-card" class="card">
      <h1>Happy Birthday!</h1>
      <p class="message">Wishing you all the happiness and joy on your special day!</p>
        <div class="card-links">
          <a class="send-link" href="#send">Send Card</a>
          <a class="share-link" href="#share">Share on Social Media</a>
      </div>
    </div>
      <section id="send">
        <h2>Sending your card...</h2>
        <p>Card successfully sent to your recipient!</p>
      </section>
      <section id="share">
        <h2>Sharing your card...</h2>
        <p>Your card was shared on social media!</p>
      </section>
  </body>


</html>
